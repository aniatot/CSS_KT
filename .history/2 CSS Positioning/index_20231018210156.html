<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
    }

    .blue-circle {
      width: 100px;
      height: 100px;
      background-color: blue;
      border-radius: 50%;
    }
    
    .blue-box {
      background-color: blue;
      width: 500px;
      height: 300px;
    }
    
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
  <div class="blue-circle">
  </div>

</body>

</html>
